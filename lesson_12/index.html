<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>HomeWork #12-13 by Vitalii Hushkevych</title>
</head>
<body>
	<div class="wrapper">
		<h1 id="home" class="top-title">HomeWork #12-13 by Vitalii Hushkevych</h1>
		<div class="wrapper__contant contant">
				<div class="contant__section section">
					<div class="section__car car">
						<div class="car">
							<div class="car__body-1"></div>
							<div class="car__body-2"></div>
							
								<div class="car__wheel-1"></div>
								<div class="car__wheel-inside1"></div>
								<div class="car__wheel-cover1"></div>
							
							
								<div class="car__wheel-2"></div>
								<div class="car__wheel-inside2"></div>
								<div class="car__wheel-cover2"></div>
							
							<div class="car__window"></div>
							<div class="car__driver"></div>
							<div class="car__door"></div>
							<div class="car__handle"></div>
							<div class="car__motor">
								<div class="car__motor-tube"></div>
								<div class="car__motor-line"></div>
							</div>
						</div>
					</div>
				</div>
				<h2 class="title">2D Contant</h2>
				<div class="contant__list-2d">
					<div class="contant__box">
						<div class="contant__item-translate-x">Translate X</div>
					</div>
					<div class="contant__box">
						<div class="contant__item-translate-xy">Translate XY</div>
					</div>
					<div class="contant__box">
						<div class="contant__item-scale-big">Scale+</div>
					</div>
					<div class="contant__box">
						<div class="contant__item-scale-small">Scale-</div>
					</div>
					<div class="contant__box">
						<div class="contant__item-rotate">Rotate</div>
					</div>
					<div class="contant__box">
						<div class="contant__item-skew">Skew</div>
					</div>
					<div class="contant__box">
						<div class="contant__item-matrix">Matrix</div>
					</div>
					<div class="contant__box">
						<div class="contant__item-multi">Multi</div>
					</div>
					<div class="contant__box">
						<div class="contant__item-multi2">Multi2</div>
					</div>
					<div class="contant__box">
						<div class="contant__item-transform-origin">Transform-origin</div>
					</div>
				</div>
				<h2 class="title">3D Contant</h2>
				<div class="contant__list-3d">
					<div class="contant__box">
						<div class="contant__item-translate3d">Translate3d</div>
					</div>
					<div class="contant__box">
						<div class="contant__item-rotate3d">Rotate3d</div>
					</div>
					<div class="contant__box">
						<div class="contant__item-matrix3d">Matrix3d</div>
					</div>
					<div class="contant__box">
						<div class="contant__item-transform3d">Transform3d</div>
					</div>
					<div class="contant__box">
						<div class="contant__item-backface">Backface</div>
					</div>
				</div>
				<a class="to-start" href="#">Home</a>
		</div>
	</div>
</body>
</html>
